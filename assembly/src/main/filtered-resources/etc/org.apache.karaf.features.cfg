#
# Comma separated list of features repositories to register by default
#
featuresRepositories=mvn:org.apache.karaf.assemblies.features/standard/${karaf.version}/xml/features,\
mvn:org.apache.karaf.assemblies.features/enterprise/${karaf.version}/xml/features,\
mvn:org.openengsb.framework/openengsb-framework/${openengsb.version}/xml/features,\
mvn:org.openengsb.domain/org.openengsb.domain.scm/${openengsb.domain.scm.version}/xml/features,\
mvn:org.openengsb.domain/org.openengsb.domain.test/${openengsb.domain.test.version}/xml/features,\
mvn:org.openengsb.domain/org.openengsb.domain.build/${openengsb.domain.build.version}/xml/features,\
mvn:org.openengsb.domain/org.openengsb.domain.deploy/${openengsb.domain.deploy.version}/xml/features,\
mvn:org.openengsb.domain/org.openengsb.domain.notification/${openengsb.domain.notification.version}/xml/features,\
mvn:org.openengsb.domain/org.openengsb.domain.report/${openengsb.domain.report.version}/xml/features,\
mvn:org.openengsb.connector/org.openengsb.connector.git/${openengsb.connector.git.version}/xml/features,\
mvn:org.openengsb.connector/org.openengsb.connector.email/${openengsb.connector.email.version}/xml/features,\
mvn:org.openengsb.connector/org.openengsb.connector.notificationsample/${openengsb.connector.notificationsample.version}/xml/features,\
mvn:org.openengsb.connector/org.openengsb.connector.maven/${openengsb.connector.maven.version}/xml/features,\
mvn:org.openengsb.connector/org.openengsb.connector.memoryauditing/${openengsb.version}/xml/features,\
mvn:org.openengsb.connector/org.openengsb.connector.plaintextreport/${openengsb.connector.plaintextreport.version}/xml/features,\
mvn:org.openengsb.opencit/opencit/${project.version}/xml/features

#
# Comma separated list of features to install at startup
#
featuresBoot=config,ssh,management,wrapper,openengsb-core,openengsb-connector-maven,\
openengsb-connector-git,openengsb-connector-email,openengsb-connector-notificationsample,\
openengsb-connector-plaintextreport,openengsb-ui-core,openengsb-domain-report,openengsb-domain-scm,\
openengsb-connector-memoryauditing,openengsb-ui-admin,openengsb-infrastructure-activemq,\
openengsb-infrastructure-jms,openengsb-ports-jms,opencit-core
